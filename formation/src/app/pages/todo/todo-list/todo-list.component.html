<h1>A faire!</h1>
<p-table [value]="todos()">
    <ng-template #header>
        <tr>
            <th>User</th>
            <th>Nom</th>
            <th>ID</th>
            <th>Titre</th>
            <th>Fini?</th>
        </tr>
    </ng-template>
    <ng-template #body let-todo>
        <tr>
            <td>{{ todo.userId}}</td>
            <!--<td>
                {{$any(todo.user$ | async)?.name}}
            </td>-->
            <td>{{ $any(getUserById(todo.userId) | async)?.name }}</td>
            <td>{{ todo.id }}</td>
            <td>{{ todo.title}}</td>
            <td>{{ todo.completed | yesno}}</td>
        </tr>
    </ng-template>
</p-table>
